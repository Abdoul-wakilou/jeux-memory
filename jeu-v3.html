<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - DIAG</title>
    <style>
         :root {
            --primary-color: #0f91d2;
            --secondary-color: #28b4eb;
            --accent-color: #dcf0ff;
            --text-color: #19559b;
            --background-color: #f8fbfe;
            --card-back: #28b4eb;
            --card-front: #ffffff;
            --success-color: #4caf50;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        /* Header avec logo */
        
        .brand-header {
            margin-bottom: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .brand-logo {
            height: 70px;
            width: auto;
            margin-bottom: 5px;
        }
        /* Conteneur principal pour les √©crans */
        
        .screens-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        /* Style de base pour tous les √©crans */
        
        .screen {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
            visibility: visible;
            transition: all 0.5s ease;
            background-color: var(--background-color);
            z-index: 10;
        }
        
        .screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        /* √âcran d'accueil */
        
        #home-screen {
            justify-content: center;
        }
        /* √âcran de jeu */
        
        #game-screen {
            padding-top: 0;
        }
        
        .game-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 12px 15px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--accent-color);
        }
        
        .game-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .game-logo {
            height: 26px;
        }
        
        .timer,
        .score {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            padding: 6px 12px;
            background-color: var(--accent-color);
            border-radius: 50px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            perspective: 1000px;
            padding: 5px;
        }
        
        .card {
            aspect-ratio: 1/1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.3s;
        }
        
        .card-front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
            color: var(--primary-color);
            border: 2px solid var(--accent-color);
        }
        
        .card-back {
            background-color: var(--card-back);
            color: var(--white);
            font-weight: bold;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            visibility: hidden;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }
        /* √âcran des param√®tres */
        
        .settings-form {
            width: 100%;
            max-width: 450px;
            background-color: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--accent-color);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        select,
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            font-size: 0.95rem;
            background-color: var(--white);
            color: var(--text-color);
        }
        
        input[type="range"] {
            padding: 0;
            accent-color: var(--primary-color);
        }
        
        .range-value {
            text-align: center;
            font-weight: 600;
            margin-top: 6px;
            color: var(--primary-color);
        }
        /* √âcran de fin de jeu */
        
        .result-screen {
            text-align: center;
            background-color: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--accent-color);
            max-width: 500px;
            width: 100%;
        }
        
        .result-screen h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .final-score,
        #game-time {
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 500;
            color: var(--text-color);
        }
        /* Titres */
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--text-color);
            text-align: center;
            font-weight: 600;
        }
        /* Boutons */
        
        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(15, 145, 210, 0.2);
            font-weight: 500;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(15, 145, 210, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        /* Animation de confettis */
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }
        /* Adaptations responsive */
        
        @media (max-width: 700px) {
            .brand-logo {
                height: 60px;
            }
            h1 {
                font-size: 2rem;
            }
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            .card-face {
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .brand-logo {
                height: 50px;
                margin-bottom: 5px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.95rem;
                min-width: 160px;
                margin: 6px;
            }
            .game-board {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .game-header {
                flex-direction: column;
                gap: 8px;
                padding: 10px;
            }
            .result-screen {
                padding: 20px 15px;
            }
            .settings-form {
                padding: 20px;
            }
        }
        
        @media (min-width: 1024px) {
            .card {
                max-width: 120px;
                max-height: 120px;
            }
        }
    </style>
</head>

<body>
    <!-- Header avec logo -->
    <div class="brand-header">
        <img src="DIAG-2-RVB.png" alt="DIAG Logo" class="brand-logo">
    </div>

    <!-- Conteneur pour tous les √©crans -->
    <div class="screens-container">
        <!-- √âcran d'accueil -->
        <div class="screen" id="home-screen">
            <h1>Jeu de Memory</h1>
            <button class="btn" id="play-btn">Jouer</button>
            <button class="btn" id="settings-btn">Param√®tres</button>
        </div>

        <!-- √âcran des param√®tres -->
        <div class="screen hidden" id="settings-screen">
            <h1>Param√®tres</h1>
            <form class="settings-form">
                <div class="form-group">
                    <label for="language">Langue</label>
                    <select id="language">
                        <option value="fr">Fran√ßais</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pairs">Nombre de paires</label>
                    <input type="range" id="pairs" min="4" max="12" value="8">
                    <div class="range-value" id="pairs-value">8</div>
                </div>
                <div class="form-group">
                    <label for="time">Temps limite (minutes)</label>
                    <input type="range" id="time" min="1" max="10" value="3">
                    <div class="range-value" id="time-value">3</div>
                </div>
            </form>
            <button class="btn" id="save-settings-btn">Sauvegarder</button>
            <button class="btn" id="back-btn">Retour</button>
        </div>

        <!-- √âcran de jeu -->
        <div class="screen hidden" id="game-screen">
            <div class="game-container">
                <div class="game-header">
                    <div class="game-title">
                        <img src="DIAG-2-RVB.png" alt="DIAG" class="game-logo">
                        <span>Memory</span>
                    </div>
                    <div class="timer" id="timer">03:00</div>
                    <div class="score" id="score">Score: 0</div>
                </div>
                <div class="game-board" id="game-board"></div>
            </div>
        </div>

        <!-- √âcran de fin de jeu -->
        <div class="screen hidden" id="result-screen">
            <div class="result-screen">
                <img src="DIAG-2-RVB.png" alt="DIAG Logo" style="max-height: 60px; margin-bottom: 20px;">
                <h2 id="result-title">F√©licitations !</h2>
                <div class="final-score" id="final-score">Votre score: 0</div>
                <div id="game-time"></div>
                <button class="btn" id="play-again-btn">Rejouer</button>
                <button class="btn" id="home-btn">Accueil</button>
            </div>
        </div>
    </div>

    <script>
        // √âl√©ments du DOM
        const homeScreen = document.getElementById('home-screen');
        const settingsScreen = document.getElementById('settings-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameBoard = document.getElementById('game-board');
        const resultScreen = document.getElementById('result-screen');
        const timerElement = document.getElementById('timer');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const resultTitleElement = document.getElementById('result-title');
        const gameTimeElement = document.getElementById('game-time');

        // Boutons
        const playBtn = document.getElementById('play-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const backBtn = document.getElementById('back-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const homeBtn = document.getElementById('home-btn');

        // Param√®tres
        const pairsInput = document.getElementById('pairs');
        const pairsValue = document.getElementById('pairs-value');
        const timeInput = document.getElementById('time');
        const timeValue = document.getElementById('time-value');
        const languageSelect = document.getElementById('language');

        // Variables du jeu
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 8;
        let score = 0;
        let timer;
        let timeLeft = 180;
        let gameActive = false;
        let language = 'fr';
        let startTime = 0;
        let endTime = 0;

        // √âv√©nements
        playBtn.addEventListener('click', startGame);
        settingsBtn.addEventListener('click', () => toggleScreen('settings-screen'));
        saveSettingsBtn.addEventListener('click', saveSettings);
        backBtn.addEventListener('click', () => toggleScreen('home-screen'));
        playAgainBtn.addEventListener('click', startGame);
        homeBtn.addEventListener('click', () => {
            toggleScreen('home-screen');
            resetGame();
        });

        pairsInput.addEventListener('input', () => {
            pairsValue.textContent = pairsInput.value;
        });

        timeInput.addEventListener('input', () => {
            timeValue.textContent = timeInput.value;
        });

        // Initialisation
        function init() {
            loadSettings();
            updateUI();
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('memorySettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                pairsInput.value = settings.pairs || 8;
                timeInput.value = settings.time || 3;
                languageSelect.value = settings.language || 'fr';

                pairsValue.textContent = pairsInput.value;
                timeValue.textContent = timeInput.value;

                totalPairs = parseInt(pairsInput.value);
                timeLeft = parseInt(timeInput.value) * 60;
                language = settings.language || 'fr';
            }
        }

        function saveSettings() {
            const settings = {
                pairs: parseInt(pairsInput.value),
                time: parseInt(timeInput.value),
                language: languageSelect.value
            };

            localStorage.setItem('memorySettings', JSON.stringify(settings));
            totalPairs = settings.pairs;
            timeLeft = settings.time * 60;
            language = settings.language;

            updateUI();
            toggleScreen('home-screen');
        }

        function updateUI() {
            if (language === 'en') {
                document.title = "DIAG Memory Game";
                playBtn.textContent = "Play";
                settingsBtn.textContent = "Settings";
                saveSettingsBtn.textContent = "Save";
                backBtn.textContent = "Back";
                document.querySelector('label[for="language"]').textContent = "Language";
                document.querySelector('label[for="pairs"]').textContent = "Number of pairs";
                document.querySelector('label[for="time"]').textContent = "Time limit (minutes)";
                scoreElement.textContent = "Score: 0";
                resultTitleElement.textContent = "Congratulations!";
                playAgainBtn.textContent = "Play Again";
                homeBtn.textContent = "Home";
            } else {
                document.title = "DIAG Jeu de Memory";
                playBtn.textContent = "Jouer";
                settingsBtn.textContent = "Param√®tres";
                saveSettingsBtn.textContent = "Sauvegarder";
                backBtn.textContent = "Retour";
                document.querySelector('label[for="language"]').textContent = "Langue";
                document.querySelector('label[for="pairs"]').textContent = "Nombre de paires";
                document.querySelector('label[for="time"]').textContent = "Temps limite (minutes)";
                scoreElement.textContent = "Score: 0";
                resultTitleElement.textContent = "F√©licitations !";
                playAgainBtn.textContent = "Rejouer";
                homeBtn.textContent = "Accueil";
            }
        }

        function toggleScreen(screenId) {
            // Masquer tous les √©crans
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.add('hidden');
            });

            // Afficher l'√©cran demand√©
            document.getElementById(screenId).classList.remove('hidden');
        }

        function startGame() {
            resetGame();
            toggleScreen('game-screen');
            createBoard();
            startTimer();
            gameActive = true;
            startTime = Date.now();
        }

        function createBoard() {
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            score = 0;
            updateScore();

            // Cr√©er les paires de cartes
            const symbols = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ'];
            const selectedSymbols = symbols.slice(0, totalPairs);
            const cardValues = [...selectedSymbols, ...selectedSymbols];

            // M√©langer les cartes
            shuffleArray(cardValues);

            // Cr√©er les √©l√©ments de carte
            cardValues.forEach((value, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.value = value;

                const cardBack = document.createElement('div');
                cardBack.className = 'card-face card-back';
                cardBack.textContent = '?';

                const cardFront = document.createElement('div');
                cardFront.className = 'card-face card-front';
                cardFront.textContent = value;

                card.appendChild(cardBack);
                card.appendChild(cardFront);

                card.addEventListener('click', flipCard);

                gameBoard.appendChild(card);
                cards.push(card);
            });

            // Ajuster la grille en fonction du nombre de cartes
            const columns = totalPairs <= 6 ? 4 : totalPairs <= 8 ? 4 : 6;
            gameBoard.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        }

        function flipCard() {
            if (!gameActive) return;

            if (flippedCards.length >= 2 || this.classList.contains('flipped') || this.classList.contains('matched')) {
                return;
            }

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.value === card2.dataset.value;

            if (isMatch) {
                // Paire trouv√©e
                setTimeout(() => {
                    card1.style.visibility = 'hidden';
                    card1.style.opacity = '0';
                    card2.style.visibility = 'hidden';
                    card2.style.opacity = '0';
                }, 500);

                flippedCards = [];
                matchedPairs++;
                score += 10;
                updateScore();

                // V√©rifier si le jeu est termin√©
                if (matchedPairs === totalPairs) {
                    endGame(true);
                }
            } else {
                // Pas de paire - retourner les cartes apr√®s un d√©lai
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);

                // P√©nalit√© de score pour une mauvaise paire
                score = Math.max(0, score - 2);
                updateScore();
            }
        }

        function startTimer() {
            clearInterval(timer);
            updateTimerDisplay();

            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateScore() {
            scoreElement.textContent = language === 'en' ?
                `Score: ${score}` :
                `Score: ${score}`;
        }

        function createConfetti() {
            const colors = ['#0f91d2', '#28b4eb', '#dcf0ff', '#19559b', '#4caf50', '#ffeb3b', '#ff5722', '#9c27b0'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.opacity = Math.random() + 0.5;

                document.body.appendChild(confetti);

                // Augmentation de la dur√©e (5 √† 8 secondes au lieu de 2 √† 5 secondes)
                const animationDuration = Math.random() * 3 + 5;

                confetti.animate([{
                    transform: `translate(0, 0) rotate(0deg)`,
                    opacity: 1
                }, {
                    transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) rotate(${Math.random() * 360}deg)`,
                    opacity: 0
                }], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)',
                });

                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function endGame(isWin) {
            gameActive = false;
            clearInterval(timer);
            endTime = Date.now();
            const totalTime = Math.floor((endTime - startTime) / 1000);
            const timePlayed = formatTime(totalTime);

            if (isWin) {
                // Bonus de temps restant
                const timeBonus = Math.floor(timeLeft / 5);
                score += timeBonus;
                updateScore();

                if (language === 'en') {
                    resultTitleElement.textContent = "Congratulations!";
                    finalScoreElement.textContent = `Your score: ${score}`;
                    gameTimeElement.textContent = `Time: ${timePlayed}`;
                } else {
                    resultTitleElement.textContent = "F√©licitations !";
                    finalScoreElement.textContent = `Votre score: ${score}`;
                    gameTimeElement.textContent = `Temps: ${timePlayed}`;
                }

                // Animation de confettis
                createConfetti();
            } else {
                if (language === 'en') {
                    resultTitleElement.textContent = "Time's up!";
                    finalScoreElement.textContent = `Your score: ${score}`;
                    gameTimeElement.textContent = `Time played: ${timePlayed}`;
                } else {
                    resultTitleElement.textContent = "Temps √©coul√© !";
                    finalScoreElement.textContent = `Votre score: ${score}`;
                    gameTimeElement.textContent = `Temps jou√©: ${timePlayed}`;
                }
            }

            toggleScreen('result-screen');
        }

        function resetGame() {
            clearInterval(timer);
            gameActive = false;
            matchedPairs = 0;
            score = 0;
            timeLeft = parseInt(timeInput.value) * 60;
            updateScore();

            // Supprimer tous les confettis restants
            document.querySelectorAll('.confetti').forEach(confetti => {
                confetti.remove();
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialiser le jeu
        init();
    </script>
</body>

</html>
